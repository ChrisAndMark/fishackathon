<h2>Register here</h2>
<form ng-submit="register.submit()">
	<div>
		<label for="email">Email</label>
		<input type="text" name="email" ng-model="register.user.email">
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" name="password" ng-model="register.user.pass">
	</div>
	<div>
		<label for="name">First Name</label>
		<input type="text" name="fname" ng-model="register.user.fname">
	</div>
	<div>
		<label for="lname">Last Name</label>
		<input type="text" name="lname" ng-model="register.user.lname">
	</div>
	<div>
		<label for="mname">Middle Name</label>
		<input type="text" name="mname" ng-model="register.user.mname">
	</div>		
	<div>
		<label for="address">Address</label>
		<input type="text" name="address" ng-model="register.user.address">
	</div>	
	<div>
		<label for="city">City</label>
		<input type="text" name="city" ng-model="register.user.city">
	</div>	
	<div>
		<label for="state">State</label>
		<input type="text" name="state" ng-model="register.user.state">
	</div>	
	<div>
		<label for="zip">Zip</label>
		<input type="text" name="zip" ng-model="register.user.zip">
	</div>				
	<button>Register</button>
</form>
<p>Already a member? <a ui-sref="notLogged.login">Sign in here.</a></p>
