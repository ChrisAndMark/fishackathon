<section id="account">
	<h2>Manage your account here</h2>
	<form action="account.submit()">
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" ng-model="account.user.email">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" ng-model="account.user.pass">
		</div>
		<div>
			<label for="name">First Name</label>
			<input type="text" name="fname" ng-model="account.user.fname">
		</div>
		<div>
			<label for="lname">Last Name</label>
			<input type="text" name="lname" ng-model="account.user.lname">
		</div>
		<div>
			<label for="mname">Middle Name</label>
			<input type="text" name="mname" ng-model="account.user.mname">
		</div>		
		<div>
			<label for="address">Address</label>
			<input type="text" name="address" ng-model="account.user.address">
		</div>	
		<div>
			<label for="city">City</label>
			<input type="text" name="city" ng-model="account.user.city">
		</div>	
		<div>
			<label for="state">State</label>
			<input type="text" name="state" ng-model="account.user.state">
		</div>	
		<div>
			<label for="zip">Zip</label>
			<input type="text" name="zip" ng-model="account.user.zip">
		</div>		
		<button>Submit</button>
	</form>
	
	<h3>Vessels</h3>
	<table>
		<tr>
			<td>Vessel Name</td>
			<td>Vessel Number</td>
			<td>Registry Number</td>
			<td>Fishery ID</td>
		</tr>
		<tr ng-repeat="vessel in account.user.vessels">
			<td>{{vessel.vname}}</td>
			<td>{{vessel.vcommercialno}}</td>
			<td>{{vessel.vstateregno}}</td>
			<td>{{vessel.fisheryIdNo}}</td>
		</tr>
	</table>
	<button ng-click="account.addVessel()">Add Vessel</button>

	
</section>
